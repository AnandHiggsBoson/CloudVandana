<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudVandana-Assignment</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico.png">

    <link rel="stylesheet" href="Buttons.css" />
  </head>
  <body>
    <div>
      <table class="clsTable" id="Table">
        <caption class="caption">
          Assignment-1(b)
        </caption>
        <tr>
          <th>SL.No</th>

          <th>First Name</th>

          <th>Last Name</th>

          <th>City</th>

          <th>Country</th>
        </tr>

        <tr>
          <td class="Serial_Number"></td>

          <td>Rahul</td>

          <td>Deo</td>

          <td>Delhi</td>

          <td>India</td>
        </tr>

        <tr>
          <td class="Serial_Number"></td>

          <td>Satyam</td>

          <td>Kumar</td>

          <td>Bhopal</td>

          <td>India</td>
        </tr>

        <tr>
          <td class="Serial_Number"></td>

          <td>Vipul</td>

          <td>Shewale</td>

          <td>Pune</td>

          <td>India</td>
        </tr>

        <tr>
          <td class="Serial_Number"></td>

          <td>Pawan</td>

          <td>Ojha</td>

          <td>Patna</td>

          <td>India</td>
        </tr>

        <tr>
          <td class="Serial_Number"></td>

          <td>Amit</td>

          <td>Singh</td>

          <td>Raipur</td>

          <td>India</td>
        </tr>
      </table>
    </div>
    <div class="btn-div">
      <button type="button" onclick="Function_top()">
        Add Row Top
      </button>
      <button type="button" onclick="Function_bottom()">
        Add Row Bottom
      </button>
    </div>

    <script>
      function Function_top() {
        var table = document.getElementById("Table");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "";
        cell2.innerHTML = "Abhilash";
        cell3.innerHTML = "Solanki";
        cell4.innerHTML = "Bhopal";
        cell5.innerHTML = "India";
      }
      function Function_bottom() {
        var table = document.getElementById("Table");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "";
        cell2.innerHTML = "Adtiya";
        cell3.innerHTML = "Kumar";
        cell4.innerHTML = "Raipur";
        cell5.innerHTML = "India";
      }
    </script>
  </body>
</html>
